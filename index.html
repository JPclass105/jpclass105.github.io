<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Diary Template</title>

<style>
body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
}

/* 전체 다이어리 영역 (모바일 기준) */
.diary {
    position: relative;
    width: 390px;
    min-height: 100vh;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    overflow-x: hidden;
}

/* 각 페이지 */
.page {
    padding: 60px 20px 40px 20px;
    min-height: 100vh;
    border-bottom: 1px solid #eee;
}

.page h2 {
    margin-top: 0;
    font-size: 20px;
    border-bottom: 2px solid #333;
    padding-bottom: 8px;
}

/* 우측 탭 메뉴 */
.tabs {
    position: fixed;
    right: calc(50% - 195px); /* 다이어리 우측에 붙이기 */
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    z-index: 1000;
}

.tabs button {
    margin: 4px 0;
    padding: 6px 10px;
    border: none;
    background: #333;
    color: white;
    font-size: 12px;
    border-radius: 4px 0 0 4px;
    cursor: pointer;
    opacity: 0.85;
    transition: 0.2s;
}

.tabs button:hover {
    opacity: 1;
    background: #000;
}

/* 모바일에서 화면 중앙 정렬 보정 */
@media (max-width: 420px) {
    .tabs {
        right: 0;
    }
}
</style>
</head>

<body>

<div class="diary">

    <div id="page1" class="page"><h2>Page 1</h2></div>
    <div id="page2" class="page"><h2>Page 2</h2></div>
    <div id="page3" class="page"><h2>Page 3</h2></div>
    <div id="page4" class="page"><h2>Page 4</h2></div>
    <div id="page5" class="page"><h2>Page 5</h2></div>
    <div id="page6" class="page"><h2>Page 6</h2></div>
    <div id="page7" class="page"><h2>Page 7</h2></div>
    <div id="page8" class="page"><h2>Page 8</h2></div>
    <div id="page9" class="page"><h2>Page 9</h2></div>
    <div id="page10" class="page"><h2>Page 10</h2></div>

</div>

<!-- 우측 탭 버튼 -->
<div class="tabs">
    <button onclick="goToPage('page1')">1</button>
    <button onclick="goToPage('page2')">2</button>
    <button onclick="goToPage('page3')">3</button>
    <button onclick="goToPage('page4')">4</button>
    <button onclick="goToPage('page5')">5</button>
    <button onclick="goToPage('page6')">6</button>
    <button onclick="goToPage('page7')">7</button>
    <button onclick="goToPage('page8')">8</button>
    <button onclick="goToPage('page9')">9</button>
    <button onclick="goToPage('page10')">10</button>
</div>

<script>
function goToPage(pageId) {
    document.getElementById(pageId).scrollIntoView({
        behavior: "smooth"
    });
}
</script>

</body>
</html>
