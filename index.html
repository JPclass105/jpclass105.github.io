<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Diary Navigation</title>

<style>
body {
    margin: 0;
    font-family: 'Noto Sans KR', sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
}

.diary {
    position: relative;
    width: 390px;
    min-height: 100vh;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.08);
    overflow-x: hidden;
}

.page {
    padding: 70px 20px 50px 20px;
    min-height: 100vh;
    border-bottom: 1px solid #eee;
}

.page h2 {
    margin-top: 0;
    font-size: 20px;
    border-bottom: 2px solid #333;
    padding-bottom: 8px;
}

/* 우측 탭 */
.tabs {
    position: fixed;
    right: calc(50% - 195px);
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    z-index: 1000;
}

.tabs button {
    margin: 4px 0;
    padding: 8px 10px;
    border: none;
    font-size: 12px;
    border-radius: 6px 0 0 6px;
    cursor: pointer;
    color: #333;
    font-weight: bold;
    transition: 0.2s;
}

.tabs button:hover {
    transform: translateX(-3px);
}

/* 파스텔 색상 */
.tab1 { background: #FFD1DC; }
.tab2 { background: #FFE4B5; }
.tab3 { background: #FFFACD; }
.tab4 { background: #D5F5E3; }
.tab5 { background: #D6EAF8; } /* HOME */
.tab6 { background: #E8DAEF; }
.tab7 { background: #FADBD8; }
.tab8 { background: #D4EFDF; }
.tab9 { background: #FCF3CF; }

/* Home 연결 UI */
.home-links {
    margin-top: 30px;
}

.home-item {
    display: flex;
    align-items: center;
    margin: 12px 0;
    font-size: 14px;
}

.arrow {
    margin-left: auto;
    font-size: 18px;
}

.line {
    flex-grow: 1;
    height: 1px;
    background: #ccc;
    margin: 0 8px;
}

@media (max-width: 420px) {
    .tabs { right: 0; }
}
</style>
</head>

<body>

<div class="diary">

    <div id="page1" class="page"><h2>Page 1</h2></div>
    <div id="page2" class="page"><h2>Page 2</h2></div>
    <div id="page3" class="page"><h2>Page 3</h2></div>
    <div id="page4" class="page"><h2>Page 4</h2></div>

    <!-- HOME (시작 페이지) -->
    <div id="home" class="page">
        <h2>Home</h2>

        <div class="home-links">
            <div class="home-item" onclick="goToPage('page1')">페이지1의 제목입니다<span class="line"></span>➜</div>
            <div class="home-item" onclick="goToPage('page2')">페이지2의 제목입니다<span class="line"></span>➜</div>
            <div class="home-item" onclick="goToPage('page3')">페이지3의 제목입니다<span class="line"></span>➜</div>
            <div class="home-item" onclick="goToPage('page4')">페이지4의 제목입니다<span class="line"></span>➜</div>
            <div class="home-item" onclick="goToPage('page6')">페이지6의 제목입니다<span class="line"></span>➜</div>
            <div class="home-item" onclick="goToPage('page7')">페이지7의 제목입니다<span class="line"></span>➜</div>
            <div class="home-item" onclick="goToPage('page8')">페이지8의 제목입니다<span class="line"></span>➜</div>
            <div class="home-item" onclick="goToPage('page9')">페이지9의 제목입니다<span class="line"></span>➜</div>
        </div>
    </div>

    <div id="page6" class="page"><h2>Page 6</h2></div>
    <div id="page7" class="page"><h2>Page 7</h2></div>
    <div id="page8" class="page"><h2>Page 8</h2></div>
    <div id="page9" class="page"><h2>Page 9</h2></div>

</div>

<!-- 우측 탭 -->
<div class="tabs">
    <button class="tab1" onclick="goToPage('page1')">1</button>
    <button class="tab2" onclick="goToPage('page2')">2</button>
    <button class="tab3" onclick="goToPage('page3')">3</button>
    <button class="tab4" onclick="goToPage('page4')">4</button>
    <button class="tab5" onclick="goToPage('home')">Home</button>
    <button class="tab6" onclick="goToPage('page6')">6</button>
    <button class="tab7" onclick="goToPage('page7')">7</button>
    <button class="tab8" onclick="goToPage('page8')">8</button>
    <button class="tab9" onclick="goToPage('page9')">9</button>
</div>

<script>
function goToPage(pageId) {
    document.getElementById(pageId).scrollIntoView({
        behavior: "smooth"
    });
}

/* 시작 시 Home으로 이동 */
window.onload = function() {
    goToPage('home');
};
</script>

</body>
</html>
