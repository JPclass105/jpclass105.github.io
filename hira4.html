<!DOCTYPE html>

<meta charset="UTF-8">
<title>히라가나 요음</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f8f9fa;
        margin: 0;
        padding: 20px;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    /* 상단 네비 버튼 */
    .nav {
        margin-bottom: 30px;
    }

    .nav a {
        display: inline-block;
        padding: 10px 18px;
        margin: 0 6px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        background: #ddd;
        color: #555;
    }

    .nav a.active {
        background: #ff9800;
        color: #fff;
    }

    /* 요음 테이블 */
    table {
        margin: 0 auto;
        border-collapse: collapse;
        background: #fff;
    }

    td {
        width: 90px;
        height: 70px;
        border: 1px solid #ccc;
        font-size: 28px;
        cursor: pointer;
    }

    td:hover {
        background: #e3f2fd;
    }
</style>

<script>
    function playSound(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ja-JP';
        speechSynthesis.speak(utterance);
    }
</script>
