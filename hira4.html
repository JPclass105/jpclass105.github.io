<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>히라가나 50음 발음</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    /* 상단 메뉴 */
    .top-links {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .top-links a {
      text-decoration: none;
      color: #555;
      border: 1px solid #ccc;
      padding: 4px 12px;
      border-radius: 6px;
      background-color: #fff;
    }

    .top-links a.active {
      background-color: #ffc0cb;
      border-color: #f3a6b6;
      color: #333;
      font-weight: bold;
    }

    .top-links a:hover {
      background-color: #ffe4ec;
    }

    /* 큰 글자 */
    .big-box {
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      margin: 8px auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      background-color: #fff;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ccc;
      width: 64px;
      height: 64px;
      font-size: 22px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    td.active {
      background-color: #ffc0cb;
    }

    @media (max-height: 700px) {
      .big-box {
        width: 180px;
        height: 180px;
        font-size: 72px;
      }

      td {
        width: 56px;
        height: 56px;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

<h1>히라가나 50음 발음</h1>

<div class="top-links">
  <a href="hira.html">청음</a>
  <a href="hira2.html">탁음</a>
  <a href="hira3.html">반탁음</a>
  <a href="hira4.html" class="active">요음</a>
</div>

<div id="bigDisplay" class="big-box">きゃ</div>

<table>
  <!-- 청음 요음 -->
  <tr>
    <td onclick="selectChar(this,'きゃ','kya')">きゃ</td>
    <td onclick="selectChar(this,'きゅ','kyu')">きゅ</td>
    <td onclick="selectChar(this,'きょ','kyo')">きょ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'しゃ','sha')">しゃ</td>
    <td onclick="selectChar(this,'しゅ','shu')">しゅ</td>
    <td onclick="selectChar(this,'しょ','sho')">しょ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ちゃ','cha')">ちゃ</td>
    <td onclick="selectChar(this,'ちゅ','chu')">ちゅ</td>
    <td onclick="selectChar(this,'ちょ','cho')">ちょ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'にゃ','nya')">にゃ</td>
    <td onclick="selectChar(this,'にゅ','nyu')">にゅ</td>
    <td onclick="selectChar(this,'にょ','nyo')">にょ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ひゃ','hya')">ひゃ</td>
    <td onclick="selectChar(this,'ひゅ','hyu')">ひゅ</td>
    <td onclick="selectChar(this,'ひょ','hyo')">ひょ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'みゃ','mya')">みゃ</td>
    <td onclick="selectChar(this,'みゅ','myu')">みゅ</td>
    <td onclick="selectChar(this,'みょ','myo')">みょ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'りゃ','rya')">りゃ</td>
    <td onclick="selectChar(this,'りゅ','ryu')">りゅ</td>
    <td onclick="selectChar(this,'りょ','ryo')">りょ</td>
  </tr>

  <!-- 탁음 요음 -->
  <tr>
    <td onclick="selectChar(this,'ぎゃ','gya')">ぎゃ</td>
    <td onclick="selectChar(this,'ぎゅ','gyu')">ぎゅ</td>
    <td onclick="selectChar(this,'ぎょ','gyo')">ぎょ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'じゃ','ja')">じゃ</td>
    <td onclick="selectChar(this,'じゅ','ju')">じゅ</td>
    <td onclick="selectChar(this,'じょ','jo')">じょ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ぢゃ','dya')">ぢゃ</td>
    <td onclick="selectChar(this,'ぢゅ','dyu')">ぢゅ</td>
    <td onclick="selectChar(this,'ぢょ','dyo')">ぢょ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'びゃ','bya')">びゃ</td>
    <td onclick="selectChar(this,'びゅ','byu')">びゅ</td>
    <td onclick="selectChar(this,'びょ','byo')">びょ</td>
  </tr>

  <!-- 반탁음 요음 -->
  <tr>
    <td onclick="selectChar(this,'ぴゃ','pya')">ぴゃ</td>
    <td onclick="selectChar(this,'ぴゅ','pyu')">ぴゅ</td>
    <td onclick="selectChar(this,'ぴょ','pyo')">ぴょ</td>
  </tr>
</table>

<script>
function selectChar(cell, displayChar, fileChar) {
  document.getElementById("bigDisplay").textContent = displayChar;

  document.querySelectorAll("td.active")
    .forEach(td => td.classList.remove("active"));

  cell.classList.add("active");

  const folder = Math.floor(Math.random() * 4) + 1;
  const audio = new Audio(`audio/${folder}/${fileChar}.mp3`);
  audio.volume = 1;
  audio.play();
}
</script>

</body>
</html>
