<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>히라가나 반탁음 발음</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    /* 상단 메뉴 */
    .top-links {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .top-links a {
      text-decoration: none;
      color: #555;
      border: 1px solid #ccc;
      padding: 4px 12px;
      border-radius: 6px;
      background-color: #fff;
    }

    .top-links a.active {
      background-color: #ffc0cb;
      border-color: #f3a6b6;
      color: #333;
      font-weight: bold;
    }

    .top-links a:hover {
      background-color: #ffe4ec;
    }

    /* 큰 글자 표시 */
    .big-box {
      width: 250px;
      height: 160px;
      border: 2px solid #333;
      margin: 8px auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 90px;
      background-color: #fff;
    }

    table {
      margin: 0 auto 20px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ccc;
      width: 51px;
      height: 45px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    td.active {
      background-color: #ffc0cb;
    }

    .empty {
      color: #bbb;
      background-color: #fafafa;
      cursor: default;
    }

    @media (max-height: 700px) {
      .big-box {
        width: 180px;
        height: 180px;
        font-size: 76px;
      }

      td {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

<h1>히라가나 반탁음 발음</h1>

<div class="top-links">
  <a href="hira.html">청음</a>
  <a href="hira2.html">탁음</a>
  <a href="hira3.html" class="active">반탁음</a>
  <a href="hira4.html">요음</a>
</div>

<div id="bigDisplay" class="big-box">ぱ</div>

<table>
  <tr>
    <td class="empty">あ</td><td class="empty">い</td><td class="empty">う</td><td class="empty">え</td><td class="empty">お</td>
  </tr>
  <tr>
    <td class="empty">が</td><td class="empty">ぎ</td><td class="empty">ぐ</td><td class="empty">げ</td><td class="empty">ご</td>
  </tr>
  <tr>
    <td class="empty">ざ</td><td class="empty">じ</td><td class="empty">ず</td><td class="empty">ぜ</td><td class="empty">ぞ</td>
  </tr>
  <tr>
    <td class="empty">だ</td><td class="empty">ぢ</td><td class="empty">づ</td><td class="empty">で</td><td class="empty">ど</td>
  </tr>
  <tr>
    <td class="empty">な</td><td class="empty">に</td><td class="empty">ぬ</td><td class="empty">ね</td><td class="empty">の</td>
  </tr>

  <!-- ✅ 반탁음 행만 활성 -->
  <tr>
    <td onclick="selectChar(this,'ぱ','pa')">ぱ</td>
    <td onclick="selectChar(this,'ぴ','pi')">ぴ</td>
    <td onclick="selectChar(this,'ぷ','pu')">ぷ</td>
    <td onclick="selectChar(this,'ぺ','pe')">ぺ</td>
    <td onclick="selectChar(this,'ぽ','po')">ぽ</td>
  </tr>

  <tr>
    <td class="empty">ま</td><td class="empty">み</td><td class="empty">む</td><td class="empty">め</td><td class="empty">も</td>
  </tr>
  <tr>
    <td class="empty">や</td><td class="empty"></td><td class="empty">ゆ</td><td class="empty"></td><td class="empty">よ</td>
  </tr>
  <tr>
    <td class="empty">ら</td><td class="empty">り</td><td class="empty">る</td><td class="empty">れ</td><td class="empty">ろ</td>
  </tr>
  <tr>
    <td class="empty">わ</td><td class="empty"></td><td class="empty"></td><td class="empty"></td><td class="empty">を</td>
  </tr>
  <tr>
    <td class="empty">ん</td><td class="empty"></td><td class="empty"></td><td class="empty"></td><td class="empty"></td>
  </tr>
</table>

<script>
function selectChar(cell, displayChar, fileChar) {
  if (cell.classList.contains('empty')) return;

  document.getElementById('bigDisplay').textContent = displayChar;

  document.querySelectorAll('td.active').forEach(td => td.classList.remove('active'));
  cell.classList.add('active');

  const folder = Math.floor(Math.random() * 4) + 1;
  const audio = new Audio(`audio/${folder}/${fileChar}.mp3`);
  audio.volume = 1;
  audio.play();
}
</script>

</body>
</html>
