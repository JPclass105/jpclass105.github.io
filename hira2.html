<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>히라가나 탁음 발음</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
      background: #fff;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    /* 상단 메뉴 */
    .top-links {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .top-links a {
      text-decoration: none;
      color: #555;
      border: 1px solid #ccc;
      padding: 4px 12px;
      border-radius: 6px;
      background-color: #fff;
    }

    .top-links a.active {
      background-color: #ffc0cb;
      border-color: #f3a6b6;
      color: #333;
      font-weight: bold;
    }

    .top-links a:hover {
      background-color: #ffe4ec;
    }

    /* 큰 글자 표시 */
    .big-box {
      width: 250px;
      height: 160px;
      border: 2px solid #333;
      margin: 8px auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 90px;
      background-color: #fff;
    }

    table {
      margin: 0 auto 20px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ccc;
      width: 60px;
      height: 50px;
      font-size: 26px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.05s;
    }

    td:active {
      transform: scale(0.96);
    }

    td.active {
      background-color: #ffc0cb;
    }

    .empty {
      color: #bbb;
      background-color: #fafafa;
      cursor: default;
    }

    /* 모바일 대응 */
    @media (max-width: 480px) {
      td {
        width: 18vw;
        height: 48px;
        font-size: 22px;
      }

      .big-box {
        width: 180px;
        height: 140px;
        font-size: 72px;
      }
    }
  </style>
</head>

<body>

<h1>히라가나 탁음 발음</h1>

<div class="top-links">
  <a href="hira.html">청음</a>
  <a href="hira2.html" class="active">탁음</a>
  <a href="hira3.html">반탁음</a>
  <a href="hira4.html">요음</a>
</div>

<div id="bigDisplay" class="big-box">が</div>

<table>
  <tr>
    <td class="empty">あ</td><td class="empty">い</td><td class="empty">う</td><td class="empty">え</td><td class="empty">お</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'が','ga')" class="active">が</td>
    <td onclick="selectChar(this,'ぎ','gi')">ぎ</td>
    <td onclick="selectChar(this,'ぐ','gu')">ぐ</td>
    <td onclick="selectChar(this,'げ','ge')">げ</td>
    <td onclick="selectChar(this,'ご','go')">ご</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ざ','za')">ざ</td>
    <td onclick="selectChar(this,'じ','zi')">じ</td>
    <td onclick="selectChar(this,'ず','zu')">ず</td>
    <td onclick="selectChar(this,'ぜ','ze')">ぜ</td>
    <td onclick="selectChar(this,'ぞ','zo')">ぞ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'だ','da')">だ</td>
    <td onclick="selectChar(this,'ぢ','di')">ぢ</td>
    <td onclick="selectChar(this,'づ','du')">づ</td>
    <td onclick="selectChar(this,'で','de')">で</td>
    <td onclick="selectChar(this,'ど','do')">ど</td>
  </tr>
  <tr>
    <td class="empty">な</td><td class="empty">に</td><td class="empty">ぬ</td><td class="empty">ね</td><td class="empty">の</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ば','ba')">ば</td>
    <td onclick="selectChar(this,'び','bi')">び</td>
    <td onclick="selectChar(this,'ぶ','bu')">ぶ</td>
    <td onclick="selectChar(this,'べ','be')">べ</td>
    <td onclick="selectChar(this,'ぼ','bo')">ぼ</td>
  </tr>
  <tr>
    <td class="empty">ま</td><td class="empty">み</td><td class="empty">む</td><td class="empty">め</td><td class="empty">も</td>
  </tr>
  <tr>
    <td class="empty">や</td><td class="empty"></td><td class="empty">ゆ</td><td class="empty"></td><td class="empty">よ</td>
  </tr>
  <tr>
    <td class="empty">ら</td><td class="empty">り</td><td class="empty">る</td><td class="empty">れ</td><td class="empty">ろ</td>
  </tr>
  <tr>
    <td class="empty">わ</td><td class="empty"></td><td class="empty"></td><td class="empty"></td><td class="empty">を</td>
  </tr>
  <tr>
    <td class="empty">ん</td><td class="empty"></td><td class="empty"></td><td class="empty"></td><td class="empty"></td>
  </tr>
</table>

<script>
let currentAudio = null;

function selectChar(cell, displayChar, fileChar) {
  document.getElementById('bigDisplay').textContent = displayChar;

  document.querySelectorAll('td.active')
    .forEach(td => td.classList.remove('active'));
  cell.classList.add('active');

  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
  }

  const folder = Math.floor(Math.random() * 4) + 1;
  currentAudio = new Audio(`audio/${folder}/${fileChar}.mp3`);
  currentAudio.volume = 1;
  currentAudio.play();
}
</script>

</body>
</html>
