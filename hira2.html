<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>히라가나 탁음 발음</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    /* 상단 링크 */
    .top-links {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .top-links a {
      text-decoration: none;
      color: #555;
      border: 1px solid #ccc;
      padding: 4px 12px;
      border-radius: 6px;
      background-color: #fff;
    }

    .top-links a.active {
      background-color: #ffc0cb;
      border-color: #f3a6b6;
      font-weight: bold;
      color: #333;
    }

    .top-links a:hover {
      background-color: #ffe4ec;
    }

    /* 큰 글자 */
    .big-box {
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      margin: 8px auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 84px;
      background-color: #fff;
    }

    table {
      margin: 0 auto 20px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ccc;
      width: 56px;
      height: 56px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    td.active {
      background-color: #ffc0cb;
    }

    .empty {
      background-color: #fafafa;
      cursor: default;
    }

    @media (max-height: 700px) {
      .big-box {
        width: 180px;
        height: 180px;
        font-size: 76px;
      }

      td {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

<!-- 상단 네비 -->
<div class="top-links">
  <a href="hira.html">청음</a>
  <a href="hira2.html" class="active">탁음</a>
  <a href="hira3.html">반탁음</a>
</div>

<h1>히라가나 탁음 발음</h1>

<div id="bigDisplay" class="big-box">が</div>

<table>
  <tr>
    <td onclick="selectChar(this,'が','ga')">が</td>
    <td onclick="selectChar(this,'ぎ','gi')">ぎ</td>
    <td onclick="selectChar(this,'ぐ','gu')">ぐ</td>
    <td onclick="selectChar(this,'げ','ge')">げ</td>
    <td onclick="selectChar(this,'ご','go')">ご</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ざ','za')">ざ</td>
    <td onclick="selectChar(this,'じ','ji')">じ</td>
    <td onclick="selectChar(this,'ず','zu')">ず</td>
    <td onclick="selectChar(this,'ぜ','ze')">ぜ</td>
    <td onclick="selectChar(this,'ぞ','zo')">ぞ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'だ','da')">だ</td>
    <td onclick="selectChar(this,'ぢ','ji')">ぢ</td>
    <td onclick="selectChar(this,'づ','zu')">づ</td>
    <td onclick="selectChar(this,'で','de')">で</td>
    <td onclick="selectChar(this,'ど','do')">ど</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ば','ba')">ば</td>
    <td onclick="selectChar(this,'び','bi')">び</td>
    <td onclick="selectChar(this,'ぶ','bu')">ぶ</td>
    <td onclick="selectChar(this,'べ','be')">べ</td>
    <td onclick="selectChar(this,'ぼ','bo')">ぼ</td>
  </tr>
</table>

<script>
function selectChar(cell, displayChar, fileChar) {
  document.getElementById('bigDisplay').textContent = displayChar;

  document.querySelectorAll('td.active').forEach(td => td.classList.remove('active'));
  cell.classList.add('active');

  const folder = Math.floor(Math.random() * 4) + 1;
  const audio = new Audio(`audio/${folder}/${fileChar}.mp3`);
  audio.volume = 0.4;
  audio.play();
}
</script>

</body>
</html>
