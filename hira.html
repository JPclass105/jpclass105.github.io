<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1 - 히라가나 50음 발음</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
      margin: 0;
      background: #f2f2f2;
    }

    .diary {
      width: 390px;
      margin: 0 auto;
      background: #ffffff;
      min-height: 100vh;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      padding-bottom: 30px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      padding: 15px 0 5px;
    }

    /* 상단 청음, 탁음, 반탁음 */
    .top-links {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .top-links a {
      text-decoration: none;
      color: #555;
      border: 1px solid #ccc;
      padding: 4px 12px;
      border-radius: 6px;
      background-color: #fff;
    }

    .top-links a.active {
      background-color: #ffc0cb;
      border-color: #f3a6b6;
      color: #333;
      font-weight: bold;
    }

    .top-links a:hover {
      background-color: #ffe4ec;
    }

    /* 상단 큰 표시 */
    .big-box {
      width: 250px;
      height: 160px;
      border: 2px solid #333;
      margin: 8px auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 90px;
      background-color: #fff;
    }

    table {
      margin: 0 auto 20px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ccc;
      width: 51px;
      height: 45px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    td.active {
      background-color: #ffc0cb;
    }

    .empty {
      background-color: #fafafa;
      cursor: default;
    }

    /* 우측 탭 메뉴 */
    .tabs {
      position: fixed;
      right: calc(50% - 195px);
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    .tabs a { text-decoration: none; }

    .tabs button {
      margin: 4px 0;
      padding: 8px 10px;
      border: none;
      font-size: 12px;
      border-radius: 6px 0 0 6px;
      cursor: pointer;
      font-weight: bold;
      width: 60px;
    }

    .tab1 { background: #FFD1DC; }
    .tab2 { background: #FFE4B5; }
    .tab3 { background: #FFFACD; }
    .tab4 { background: #D5F5E3; }
    .tab5 { background: #D6EAF8; }
    .tab6 { background: #E8DAEF; }
    .tab7 { background: #FADBD8; }
    .tab8 { background: #D4EFDF; }
    .tab9 { background: #FCF3CF; }

    @media (max-width: 420px) {
      .tabs { right: 0; }
    }
  </style>
</head>

<body>

<!-- 우측 페이지 탭 -->

<script>
function selectChar(cell, displayChar, fileChar) {
  document.getElementById('bigDisplay').textContent = displayChar;
  document.querySelectorAll('td.active').forEach(td => td.classList.remove('active'));
  cell.classList.add('active');

  const folder = Math.floor(Math.random() * 4) + 1;
  const audio = new Audio(`audio/${folder}/${fileChar}.mp3`);
  audio.volume = 1;
  audio.play();
}
</script>

</html>
