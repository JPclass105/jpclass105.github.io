<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카타카나 50음 발음</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    /* 상단 큰 표시 */
    .big-box {
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      margin: 8px auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 84px;
      background-color: #fff;
    }

    table {
      margin: 0 auto 20px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ccc;
      width: 56px;
      height: 56px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    td.active {
      background-color: #ffc0cb;
    }

    .empty {
      background-color: #fafafa;
      cursor: default;
    }

    @media (max-height: 700px) {
      .big-box {
        width: 180px;
        height: 180px;
        font-size: 76px;
      }

      td {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

<h1>카타카나 50음 발음</h1>

<div id="bigDisplay" class="big-box">ア</div>

<table id="kanaTable">
  <tr>
    <td onclick="selectChar(this,'ア','a')">ア</td>
    <td onclick="selectChar(this,'イ','i')">イ</td>
    <td onclick="selectChar(this,'ウ','u')">ウ</td>
    <td onclick="selectChar(this,'エ','e')">エ</td>
    <td onclick="selectChar(this,'オ','o')">オ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'カ','ka')">カ</td>
    <td onclick="selectChar(this,'キ','ki')">キ</td>
    <td onclick="selectChar(this,'ク','ku')">ク</td>
    <td onclick="selectChar(this,'ケ','ke')">ケ</td>
    <td onclick="selectChar(this,'コ','ko')">コ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'サ','sa')">サ</td>
    <td onclick="selectChar(this,'シ','si')">シ</td>
    <td onclick="selectChar(this,'ス','su')">ス</td>
    <td onclick="selectChar(this,'セ','se')">セ</td>
    <td onclick="selectChar(this,'ソ','so')">ソ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'タ','ta')">タ</td>
    <td onclick="selectChar(this,'チ','ti')">チ</td>
    <td onclick="selectChar(this,'ツ','tu')">ツ</td>
    <td onclick="selectChar(this,'テ','te')">テ</td>
    <td onclick="selectChar(this,'ト','to')">ト</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ナ','na')">ナ</td>
    <td onclick="selectChar(this,'ニ','ni')">ニ</td>
    <td onclick="selectChar(this,'ヌ','nu')">ヌ</td>
    <td onclick="selectChar(this,'ネ','ne')">ネ</td>
    <td onclick="selectChar(this,'ノ','no')">ノ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ハ','ha')">ハ</td>
    <td onclick="selectChar(this,'ヒ','hi')">ヒ</td>
    <td onclick="selectChar(this,'フ','hu')">フ</td>
    <td onclick="selectChar(this,'ヘ','he')">ヘ</td>
    <td onclick="selectChar(this,'ホ','ho')">ホ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'マ','ma')">マ</td>
    <td onclick="selectChar(this,'ミ','mi')">ミ</td>
    <td onclick="selectChar(this,'ム','mu')">ム</td>
    <td onclick="selectChar(this,'メ','me')">メ</td>
    <td onclick="selectChar(this,'モ','mo')">モ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ヤ','ya')">ヤ</td>
    <td class="empty"></td>
    <td onclick="selectChar(this,'ユ','yu')">ユ</td>
    <td class="empty"></td>
    <td onclick="selectChar(this,'ヨ','yo')">ヨ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ラ','ra')">ラ</td>
    <td onclick="selectChar(this,'リ','ri')">リ</td>
    <td onclick="selectChar(this,'ル','ru')">ル</td>
    <td onclick="selectChar(this,'レ','re')">レ</td>
    <td onclick="selectChar(this,'ロ','ro')">ロ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ワ','wa')">ワ</td>
    <td class="empty"></td>
    <td class="empty"></td>
    <td class="empty"></td>
    <td onclick="selectChar(this,'ヲ','wo')">ヲ</td>
  </tr>
  <tr>
    <td onclick="selectChar(this,'ン','nn')">ン</td>
    <td class="empty"></td>
    <td class="empty"></td>
    <td class="empty"></td>
    <td class="empty"></td>
  </tr>
</table>

<script>
function selectChar(cell, displayChar, fileChar) {
  document.getElementById('bigDisplay').textContent = displayChar;

  document.querySelectorAll('td.active').forEach(td => td.classList.remove('active'));
  cell.classList.add('active');

  const folder = Math.floor(Math.random() * 4) + 1;
  const audio = new Audio(`audio/${folder}/${fileChar}.mp3`);
  audio.volume = 0.4;
  audio.play();
}
</script>

</body>
</html>
